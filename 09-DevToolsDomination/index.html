<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Tricks!</title>
</head>
<body>

    <p onClick="makeGreen()">BREAKxDOWN</p>

    <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize ='50px';
        }

    // Regular
        console.log('Hello')
    // Interpolated
        const variable = 'ðŸ’©';
        console.log('hello I am a %s string', 'ðŸ’©');
        console.log(`hello I am a ${variable} string`)
    // Styled
        console.log('%c I am some great text', 'font-size: 50px; background:red; text-shadow: 10px 10px 0 blue')
    // warning!
        console.warn('OH NOOOOO!!');
    // Error :|
    console.error('Shit');
    // Info
        console.info('Crocodiles eat 3-4 people per year');
    // Testing
        console.assert( 1=== 2, 'this is wrong');
        const p = document.querySelector('p');
        console.assert(p.classList.contains('ouch'), 'That is wrong');
    // clearing
        console.clear();
    // Viewing DOM Elements
        console.log(p);
        console.dir(p); //shows all properties and methods that live on the element
    // Grouping together
    
    dogs.forEach(dog => {
            // console.group(`${dog.name}`) //the group displayed open
            console.groupCollapsed(`${dog.name}`) //the group displayed closed

            console.log(`This is ${dog.name}`);
            console.log(`This is ${dog.name} is ${dog.age} years old`);
            console.log(`This is ${dog.name} is ${dog.age * 7} dog years old`);

            console.groupEnd(`${dog.name}`);// ends the group info, is sorted on 
        });
    // counting
        console.count('Wes');
        console.count('Steve');
        console.count('Wes');
        console.count('Wes');
        console.count('Wes');
    // timing
        console.time('fetching data');
            fetch('https://api.github.com/users/wesbos')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                constole.log(data);
            });

    //table
    console.table(dogs)

    </script>

</body>
</html>
